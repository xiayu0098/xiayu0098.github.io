">123</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  Title: Dual Relay Controller</span></span><br><span class="line"><span class="comment">  Made by: YX</span></span><br><span class="line"><span class="comment">  Location: Melbourne</span></span><br><span class="line"><span class="comment">  Date: 20240430</span></span><br><span class="line"><span class="comment">  Description: This program is designed to control two relays, one mechanical and one SSR (Solid State Relay),</span></span><br><span class="line"><span class="comment">  allowing for triggering via serial commands.</span></span><br><span class="line"><span class="comment">  Expansion: The function can be extended to measure AC power, voltage, current when using PZEM004T.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;PWMaa.h&gt;</span>  <span class="comment">// Include the PWM frequency library https://code.google.com/archive/p/arduino-pwm-frequency-library/downloads</span></span></span><br><span class="line"><span class="comment">// edit ATimerDefs.h and add &#x27;(0,0,0,0,0), // TIMER1C&#x27;  after Line 107</span></span><br><span class="line"><span class="comment">// if applied to Arduino Mega 2560</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;PZEM004Tv30.h&gt;</span>  <span class="comment">// Power meter library</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="comment">// The RX and TX pins that the PZEM004Tv30 is connected to</span></span><br><span class="line"><span class="function">PZEM004Tv30 <span class="title">pzemOT1</span><span class="params">(<span class="number">68</span>, <span class="number">69</span>)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Variables to store the readings</span></span><br><span class="line"><span class="type">float</span> power1;</span><br><span class="line"><span class="type">float</span> voltage1;</span><br><span class="line"><span class="type">float</span> current1;</span><br><span class="line"><span class="type">float</span> factor1;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Variable to store a combined value (not used in this snippet)</span></span><br><span class="line"><span class="type">float</span> powerx;</span><br><span class="line"><span class="comment">// The pin that controls the relay</span></span><br><span class="line"><span class="type">int</span> relayPin = <span class="number">8</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Timer and frequency for the PWM output (pin 5 for UNO, pin 11 for MEGA)</span></span><br><span class="line"><span class="type">int</span> ledTimer1 = <span class="number">5</span>;</span><br><span class="line"><span class="type">int32_t</span> frequency = <span class="number">1</span>;  <span class="comment">// 1Hz frequency</span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> mark;</span><br><span class="line"><span class="comment">// Serial communication buffer and state variables</span></span><br><span class="line"><span class="type">const</span> byte numChars = <span class="number">32</span>;</span><br><span class="line"><span class="type">char</span> comdata[numChars];</span><br><span class="line">boolean newData = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Setup initializes the system</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">setup</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// Initialize all timers except for 0, to keep the millis()/micros() functions working</span></span><br><span class="line">  <span class="built_in">InitTimersSafe</span>();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set the frequency for pin 5</span></span><br><span class="line">  <span class="type">bool</span> success1 = <span class="built_in">SetPinFrequencySafe</span>(ledTimer1, frequency);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Setup the relay pin</span></span><br><span class="line">  <span class="built_in">pinMode</span>(relayPin, OUTPUT);</span><br><span class="line">  <span class="built_in">digitalWrite</span>(relayPin, LOW);  <span class="comment">// Ensure the relay starts off</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// Start the serial communication</span></span><br><span class="line">  Serial.<span class="built_in">begin</span>(<span class="number">115200</span>);</span><br><span class="line">  <span class="keyword">while</span> (!Serial) &#123;</span><br><span class="line">    ;  <span class="comment">// wait for serial port to connect. Needed for native USB</span></span><br><span class="line">  &#125;</span><br><span class="line">  Serial.<span class="built_in">println</span>(<span class="string">&quot;Power box ready&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">loop</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// If there&#x27;s new data from the serial input, handle it</span></span><br><span class="line">  <span class="built_in">recvWithStartEndMarkers</span>();</span><br><span class="line">  <span class="keyword">if</span> (newData == <span class="literal">true</span>) &#123;</span><br><span class="line">    String command = comdata;  <span class="comment">// Convert char array to String for easier manipulation</span></span><br><span class="line">    <span class="keyword">if</span> (command.<span class="built_in">startsWith</span>(<span class="string">&quot;F&quot;</span>)) &#123;</span><br><span class="line">      <span class="built_in">pwmWrite</span>(ledTimer1, <span class="number">0</span>);  <span class="comment">// Turn off PWM</span></span><br><span class="line">      <span class="built_in">digitalWrite</span>(relayPin,LOW); <span class="comment">// turn off Mechanical Relay</span></span><br><span class="line">      <span class="built_in">delay</span>(<span class="number">10</span>);</span><br><span class="line">      mark = <span class="number">0</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (command.<span class="built_in">startsWith</span>(<span class="string">&quot;PWR&quot;</span>)) &#123;</span><br><span class="line">      Serial.<span class="built_in">println</span>(<span class="string">&quot;Power reading:&quot;</span>);</span><br><span class="line">      powerx = pzemOT1.<span class="built_in">power</span>();</span><br><span class="line">      <span class="comment">// voltage1 = pzemOT1.voltage();</span></span><br><span class="line">      <span class="comment">// current1 = pzemOT1.current();</span></span><br><span class="line">      <span class="comment">// power1 = voltage1 * current1;</span></span><br><span class="line">      <span class="keyword">if</span> (!<span class="built_in">isnan</span>(powerx)) &#123;</span><br><span class="line">        Serial.<span class="built_in">println</span>(powerx);</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        Serial.<span class="built_in">println</span>(<span class="string">&quot;Error: Power data is not available.&quot;</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (command.<span class="built_in">startsWith</span>(<span class="string">&quot;S&quot;</span>)) &#123;</span><br><span class="line">      <span class="keyword">if</span> (command.<span class="built_in">charAt</span>(<span class="number">1</span>) == <span class="string">&#x27;O&#x27;</span>) &#123;</span><br><span class="line">        Serial.<span class="built_in">println</span>(<span class="string">&quot;Relay On&quot;</span>);</span><br><span class="line">        <span class="built_in">digitalWrite</span>(relayPin, HIGH);</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (command.<span class="built_in">charAt</span>(<span class="number">1</span>) == <span class="string">&#x27;F&#x27;</span>) &#123;</span><br><span class="line">        Serial.<span class="built_in">println</span>(<span class="string">&quot;Relay Off&quot;</span>);</span><br><span class="line">        <span class="built_in">digitalWrite</span>(relayPin, LOW);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    newData = <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// This function reads data from serial until a new line character is received</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">recvWithStartEndMarkers</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="type">static</span> boolean recvInProgress = <span class="literal">false</span>;</span><br><span class="line">  <span class="type">static</span> byte ndx = <span class="number">0</span>;</span><br><span class="line">  <span class="type">char</span> startMarker = <span class="string">&#x27;&lt;&#x27;</span>;</span><br><span class="line">  <span class="type">char</span> endMarker = <span class="string">&#x27;&gt;&#x27;</span>;</span><br><span class="line">  <span class="type">char</span> rc;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (Serial.<span class="built_in">available</span>() &gt; <span class="number">0</span> &amp;&amp; newData == <span class="literal">false</span>) &#123;</span><br><span class="line">    rc = Serial.<span class="built_in">read</span>();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (recvInProgress == <span class="literal">true</span>) &#123;</span><br><span class="line">      <span class="keyword">if</span> (rc != endMarker) &#123;</span><br><span class="line">        comdata[ndx] = rc;</span><br><span class="line">        ndx++;</span><br><span class="line">        <span class="keyword">if</span> (ndx &gt;= numChars) &#123;</span><br><span class="line">          ndx = numChars - <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        comdata[ndx] = <span class="string">&#x27;\0&#x27;</span>;  <span class="comment">// terminate the string</span></span><br><span class="line">        recvInProgress = <span class="literal">false</span>;</span><br><span class="line">        ndx = <span class="number">0</span>;</span><br><span class="line">        newData = <span class="literal">true</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (rc == startMarker) &#123;</span><br><span class="line">      recvInProgress = <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
