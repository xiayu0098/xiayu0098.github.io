an class="keyword">end</span><span class="number">-1</span>) btnVal]);</span><br><span class="line">                    <span class="keyword">end</span></span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;CE&#x27;</span></span><br><span class="line">                <span class="comment">% Clear the last entry</span></span><br><span class="line">                <span class="keyword">if</span> ~<span class="built_in">isempty</span>(current)</span><br><span class="line">                    set(h.display2, <span class="string">&#x27;String&#x27;</span>, current(<span class="number">1</span>:<span class="keyword">end</span><span class="number">-1</span>));</span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;=&#x27;</span></span><br><span class="line">                <span class="comment">% Calculate the result or repeat the last operation</span></span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">isempty</span>(lastOperator) || <span class="built_in">isempty</span>(lastOperand)</span><br><span class="line">                    <span class="comment">% If there&#x27;s no last operation, perform the current calculation</span></span><br><span class="line">                    <span class="keyword">try</span></span><br><span class="line">                        result = eval(current);</span><br><span class="line">                        set(h.display, <span class="string">&#x27;String&#x27;</span>, num2str(result));</span><br><span class="line">                        <span class="comment">% Store the last operand and operator for repeated &quot;=&quot; presses</span></span><br><span class="line">                        tokens = regexp(current, <span class="string">&#x27;(.*?)([\+\-\*\/])(\d+\.?\d*)$&#x27;</span>, <span class="string">&#x27;tokens&#x27;</span>);</span><br><span class="line">                        <span class="keyword">if</span> ~<span class="built_in">isempty</span>(tokens)</span><br><span class="line">                            lastOperator = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">2</span>&#125;;</span><br><span class="line">                            lastOperand = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">3</span>&#125;;</span><br><span class="line">                        <span class="keyword">end</span></span><br><span class="line">                    <span class="keyword">catch</span></span><br><span class="line">                        <span class="comment">% If there&#x27;s an error in evaluation, display an error message</span></span><br><span class="line">                        set(h.display, <span class="string">&#x27;String&#x27;</span>, <span class="string">&#x27;Error&#x27;</span>);</span><br><span class="line">                    <span class="keyword">end</span></span><br><span class="line">                <span class="keyword">else</span></span><br><span class="line">                    <span class="comment">% If there&#x27;s a last operation, repeat it with the current result</span></span><br><span class="line">                    <span class="keyword">try</span></span><br><span class="line">                        <span class="comment">% Get the current result to use as the first operand</span></span><br><span class="line">                        currentResult = get(h.display, <span class="string">&#x27;String&#x27;</span>);</span><br><span class="line">                        <span class="comment">% Repeat the operation using the last operand and operator</span></span><br><span class="line">                        newExpression = [currentResult lastOperator lastOperand];</span><br><span class="line">                        result = eval(newExpression);</span><br><span class="line">                        set(h.display, <span class="string">&#x27;String&#x27;</span>, num2str(result));</span><br><span class="line">                    <span class="keyword">catch</span></span><br><span class="line">                        <span class="comment">% If there&#x27;s an error, clear last operation and display an error message</span></span><br><span class="line">                        lastOperator = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">                        lastOperand = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">                        set(h.display, <span class="string">&#x27;String&#x27;</span>, <span class="string">&#x27;Error&#x27;</span>);</span><br><span class="line">                    <span class="keyword">end</span></span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">                <span class="comment">% Clear the last operation if &#x27;C&#x27; is pressed</span></span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;C&#x27;</span></span><br><span class="line">                lastOperator = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">                lastOperand = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">                set(h.display, <span class="string">&#x27;String&#x27;</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">                set(h.display2, <span class="string">&#x27;String&#x27;</span>, <span class="string">&#x27;&#x27;</span>);</span><br><span class="line">            <span class="keyword">case</span> char(<span class="number">9003</span>)</span><br><span class="line">                <span class="comment">% Delete the last character</span></span><br><span class="line">                <span class="keyword">if</span> ~<span class="built_in">isempty</span>(current)</span><br><span class="line">                    set(h.display2, <span class="string">&#x27;String&#x27;</span>, current(<span class="number">1</span>:<span class="keyword">end</span><span class="number">-1</span>));</span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">            <span class="keyword">case</span> char(<span class="number">177</span>)</span><br><span class="line">                <span class="comment">% Plus-minus (change sign)</span></span><br><span class="line">                </span><br><span class="line">                tokens = regexp(current, <span class="string">&#x27;(.*?)([\+\-\*\/]|^)(\d+\.?\d*)$&#x27;</span>, <span class="string">&#x27;tokens&#x27;</span>);</span><br><span class="line">                <span class="keyword">if</span> ~<span class="built_in">isempty</span>(tokens)</span><br><span class="line">                    <span class="comment">% tokens&#123;1&#125; should be a cell with the parts: &#123;before, operator, number&#125;</span></span><br><span class="line">                    before = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">1</span>&#125;;</span><br><span class="line">                    operator = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">2</span>&#125;;</span><br><span class="line">                    lastNum = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">3</span>&#125;;</span><br><span class="line">                    </span><br><span class="line">                    <span class="keyword">if</span> <span class="built_in">isempty</span>(operator)</span><br><span class="line">                        operator = <span class="string">&#x27;-&#x27;</span>;</span><br><span class="line">                    <span class="keyword">elseif</span> strcmp(operator(<span class="keyword">end</span>),<span class="string">&#x27;-&#x27;</span>)</span><br><span class="line">                        operator(<span class="keyword">end</span>) = <span class="string">&#x27;+&#x27;</span>;</span><br><span class="line">                    <span class="keyword">elseif</span> strcmp(operator(<span class="keyword">end</span>),<span class="string">&#x27;+&#x27;</span>)</span><br><span class="line">                        operator(<span class="keyword">end</span>) = <span class="string">&#x27;-&#x27;</span>;</span><br><span class="line">                        </span><br><span class="line">                    <span class="keyword">end</span></span><br><span class="line">                    </span><br><span class="line">                    <span class="comment">% Reconstruct the display string</span></span><br><span class="line">                    newDisplay = [before, operator, lastNum];</span><br><span class="line">                    set(h.display2, <span class="string">&#x27;String&#x27;</span>, newDisplay);</span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">                </span><br><span class="line">            <span class="keyword">case</span> char(<span class="number">8730</span>)</span><br><span class="line">                </span><br><span class="line">                tokens = regexp(current, <span class="string">&#x27;(.*?)([\+\-\*\/]|^)(\d+\.?\d*)$&#x27;</span>, <span class="string">&#x27;tokens&#x27;</span>);</span><br><span class="line">                <span class="keyword">if</span> ~<span class="built_in">isempty</span>(tokens)</span><br><span class="line">                    <span class="comment">% tokens&#123;1&#125; should be a cell with the parts: &#123;before, operator, number&#125;</span></span><br><span class="line">                    before = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">1</span>&#125;;</span><br><span class="line">                    operator = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">2</span>&#125;;</span><br><span class="line">                    lastNum = tokens&#123;<span class="number">1</span>&#125;&#123;<span class="number">3</span>&#125;;</span><br><span class="line">                    </span><br><span class="line">                    <span class="comment">% Take the square root of the last number</span></span><br><span class="line">                    sqrtLastNum = num2str(<span class="built_in">sqrt</span>(str2double(lastNum)));</span><br><span class="line">                    </span><br><span class="line">                    <span class="comment">% Reconstruct the display string</span></span><br><span class="line">                    newDisplay = [before, operator, sqrtLastNum];</span><br><span class="line">                    set(h.display2, <span class="string">&#x27;String&#x27;</span>, newDisplay);</span><br><span class="line">                <span class="keyword">end</span></span><br><span class="line">                </span><br><span class="line">            <span class="keyword">otherwise</span></span><br><span class="line">                <span class="comment">% For numbers and decimal point, append to the display</span></span><br><span class="line">                set(h.display2, <span class="string">&#x27;String&#x27;</span>, [current btnVal]);</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        </span><br><span class="line">        set(src, <span class="string">&#x27;enable&#x27;</span>, <span class="string">&#x27;off&#x27;</span>);</span><br><span class="line">        drawnow;</span><br><span class="line">        set(src, <span class="string">&#x27;enable&#x27;</span>, <span class="string">&#x27;on&#x27;</span>);</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">% Key press callback function</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">keyPressCallback</span><span class="params">(~, event)</span></span></span><br><span class="line">        <span class="comment">% Mapping from key names to button labels</span></span><br><span class="line">        keyToButtonMap = containers.Map(...</span><br><span class="line">            &#123;<span class="string">&#x27;numpad0&#x27;</span>, <span class="string">&#x27;numpad1&#x27;</span>, <span class="string">&#x27;numpad2&#x27;</span>, <span class="string">&#x27;numpad3&#x27;</span>, <span class="string">&#x27;numpad4&#x27;</span>, ...</span><br><span class="line">            <span class="string">&#x27;numpad5&#x27;</span>, <span class="string">&#x27;numpad6&#x27;</span>, <span class="string">&#x27;numpad7&#x27;</span>, <span class="string">&#x27;numpad8&#x27;</span>, <span class="string">&#x27;numpad9&#x27;</span>, ...</span><br><span class="line">            <span class="string">&#x27;0&#x27;</span>, <span class="string">&#x27;1&#x27;</span>, <span class="string">&#x27;2&#x27;</span>, <span class="string">&#x27;3&#x27;</span>, <span class="string">&#x27;4&#x27;</span>, <span class="string">&#x27;5&#x27;</span>, <span class="string">&#x27;6&#x27;</span>, <span class="string">&#x27;7&#x27;</span>, <span class="string">&#x27;8&#x27;</span>, <span class="string">&#x27;9&#x27;</span>, ...</span><br><span class="line">            <span class="string">&#x27;add&#x27;</span>, <span class="string">&#x27;plus&#x27;</span>, <span class="string">&#x27;subtract&#x27;</span>, <span class="string">&#x27;minus&#x27;</span>, <span class="string">&#x27;multiply&#x27;</span>, <span class="string">&#x27;divide&#x27;</span>, ...</span><br><span class="line">            <span class="string">&#x27;decimal&#x27;</span>, <span class="string">&#x27;period&#x27;</span>, <span class="string">&#x27;return&#x27;</span>, <span class="string">&#x27;equal&#x27;</span>,<span class="string">&#x27;enter&#x27;</span> ,<s the button label from the map if it exists</span></span><br><span class="line">        <span class="keyword">if</span> keyToButtonMap.isKey(event.Key)</span><br><span class="line">            btnVal = keyToButtonMap(event.Key);</span><br><span class="line">            btnCallback([], [], btnVal); <span class="comment">% Call the button callback directly</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        </span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
